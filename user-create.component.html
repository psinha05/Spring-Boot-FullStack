<div class="col-md-6">
      <h2 class="text-center">Add User</h2>
      <form>
        <div class="form-group">
          <label for="name">First Name:</label>
          <input type="name" [(ngModel)]="user.firstName" placeholder="First Name" name="firstName" class="form-control" id="firstName">
        </div>
      
        <div class="form-group">
          <label for="name">Last Name:</label>
          <input [(ngModel)]="user.lastName" placeholder="Last Name" name="lastName" class="form-control" id="lastName">
        </div>
      
        <div class="form-group">
          <label for="empId">Email:</label>
          <input [(ngModel)]="user.email" placeholder="Email" name="email" class="form-control" id="email">
        </div>
      
        <button class="btn btn-success" (click)="createUser()">Create</button>
      </form>
      </div>
